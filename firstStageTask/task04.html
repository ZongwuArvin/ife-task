<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.container{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			position: absolute;
			left: 50%;
			/*margin-left: -200px;*/
			
			top: 50%;
			/*margin-top: -100px;*/
			transform: translate(-50%,-50%);
		}
		.left-radius{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-radius: 0 0 50px 0;
		}
		.right-radius{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-radius: 50px 0 0 0;
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-radius"></div>
		<div class="right-radius"></div>
	</div>
</body>
</html>
