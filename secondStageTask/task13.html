<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE task 13</title>
</head>
<body>
<label>姓名：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>
<div>您输入的值是：<span id="aqi-display">尚未录入</span></div>
<script type="text/javascript">
   (function(){
       var $ = function (id) {
           return document.getElementById(id);
       };
       var input = $("aqi-input");
       var submit = $("button");
       var dis = $("aqi-display");

       if (submit.addEventListener){
           submit.addEventListener("click", display, false);
       }else if(submit.attachEvent){
           submit.attachEvent("onclick", display);
       }else{
           submit["onclick"] = display;
       }
       input.onkeyup = function (event) {   //考虑回车
           if (event.keyCode === 13){
               display();
           }
       }

       function display(){
           var val = input.value.trim(); //去除两端空白符
           if (val.length >0){
               dis.textContent = val;
           }else{
               alert("Please complete the form!");
           }
       }
   })();
</script>
</body>
</html>
