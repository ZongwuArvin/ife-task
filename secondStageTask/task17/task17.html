<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFE task 17</title>
    <link rel="stylesheet" href="task17.css">
</head>
<body>
    <fieldset id="form_gra_time">
        <legend>请选择日期粒度和城市：</legend>
        <div class="grade">
            <label>
                <span class="selected">日</span>
                <input name="gra-time" value="day" type="radio" checked="checked">
            </label>
            <label>
                <span>周</span>
                <input name="gra-time" value="week" type="radio">
            </label>
            <label>
                <span>月</span>
                <input name="gra-time" value="month" type="radio">
            </label>
        </div>
        <div class="select">
            <select id="city_select">
                <option>北京</option>
            </select>
        </div>
    </fieldset>
    <div id="aqi_chart_wrap"></div>
    <script src="task17.js"></script>
</body>
</html>
